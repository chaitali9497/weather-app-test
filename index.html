<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Weather</title>
  <link rel="icon" type="image/png" href="src/icons/weather_logo.png">
  <link href="manifest.json" rel="manifest">
  <script src="src/index.js" defer></script>
  <link href="src/output.css" rel="stylesheet">




</head>

<body class="min-h-screen flex flex-col overflow-y-auto md:m-16 ">




  <!-- Main Weather Content -->
  <main class="flex-1 relative  text-white ">


    <!-- Weather Info -->
    <div class="relative z-10 p-4 md:p-12">
  <!-- Top Bar -->
  <div class="flex items-center absolute top-4  lg:right-4 md:p-2 space-x-2">
    <!-- Location -->
    <div class="flex items-center space-x-2">
      <img id="get-location" src="src/icons/location.svg" alt="Location Icon" class="w-5 h-5 cursor-pointer">

      <div class="text-white leading-tight">
        <p id="city-name" class="font-bold"></p>
        <p id="country-name" class="text-sm"></p>
      </div>
    </div>
  </div>

  <!-- Search Bar (below location, centered) -->
  <div class="mt-16 flex justify-center">
    <div class="relative w-full md:w-full max-w-xl">
      <input 
        type="text" 
        placeholder="Search location..." 
        class="w-full pl-4 pr-10 py-2  bg-white bg-opacity-60 text-black placeholder-gray-500 focus:outline-none"
      >
      <button 
        type="button" 
        class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-600 hover:text-blue-600"
        id="searchBtn"
      >
        <img  id= "submit_btn" src="src/icons/send.svg" alt="Search Icon" 
          class="w-5 h-5 inline-block transform transition-transform duration-300 hover:scale-150 cursor-pointer">
      </button>
    </div>
  </div>
</div>
      <!-- Current Weather -->
<div class="mt-10 px-4 py-2 flex justify-between items-start">
  <!-- Left side (Weather info) -->
  <div class="md:text-left space-y-1">
    <h2 class="text-2xl text-black font-bold">Weather</h2>
    <p class="text-xl text-gray-700 mt-2">Now</p>

    <div class="flex items-center mt-2">
      <!-- Temperature -->
      <h2 id="temperature" class="text-6xl md:text-7xl font-bold"></h2>
      <!-- Unit Toggle -->
      <div class="flex items-center space-x-1 ml-2 pt-2">
        <span id="celsius" class="font-medium text-5xl">°C</span>
        <span class="text-gray-500">|</span>
        <span id="fahrenheit" class="text-gray-500 text-5xl">°F</span>
      </div>
      <!-- Weather Icon -->
      <img id="weather-icon" src="src/icons/cloud_icon.svg" alt="Weather Icon" class="w-10 h-10 mt-2">
    </div>

    <p id="weather-desc" class="text-lg md:text-xl mt-2">It’s Partly Cloudy</p>
    <p id="current-date" class="mt-4 text-base md:text-lg">Wednesday, 21 September</p>
    <p id="current-time" class="text-base md:text-lg">12:05</p>
  </div>

  <!-- Right side (Weather stats) -->
  <div class="text-white flex flex-col items-end text-sm space-y-1 w-40  backdrop-blur">
  <p id="precipitation">Precipitation: --</p>
  <p id="humidity">Humidity: --</p>
  <p id="wind">Wind: --</p>
</div>
</div>

<!-- Forecast Container -->
<div id="forecast"
  class="flex space-x-4 overflow-x-auto scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-transparent
       md:gap-6 md:space-x-0 md:overflow-x-visible pt-4 w-full">
</div>



      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
        <!-- Left Column -->
        <div class="bg-white/20 backdrop-blur-md rounded-2xl p-4 shadow-md">
  <div class="flex justify-between items-center py-2 border-b border-white/20">
    <span class="flex items-center space-x-2">
      <img src="src/icons/high_low.png" class="w-5 h-5" alt="">
      <span class="text-black">High / Low</span>
    </span>
    <span id="highLow" class="text-gray-500">-- / --</span>
  </div>

  <div class="flex justify-between items-center py-2 border-b border-white/20">
    <span class="flex items-center space-x-2">
      <img src="src/icons/feels_like.png" class="w-5 h-5" alt="">
      <span class="text-black">Feels Like</span>
    </span>
    <span id="feelsLike" class="text-gray-500">--</span>
  </div>

  <div class="flex justify-between items-center py-2 border-b border-white/20">
    <span class="flex items-center space-x-2">
      <img src="src/icons/pressure.png" class="w-5 h-5" alt="">
      <span class="text-black">Pressure</span>
    </span>
    <span id="pressure" class="text-gray-500">--</span>
  </div>

  <div class="flex justify-between items-center py-2 border-b border-white/20">
    <span class="flex items-center space-x-2">
      <img src="src/icons/humidity.png" class="w-5 h-5" alt="">
      <span class="text-black">Humidity</span>
    </span>
    <span id="humidityDetail" class="text-gray-500">--</span>
  </div>

  <div class="flex justify-between items-center py-2 border-b border-white/20">
    <span class="flex items-center space-x-2">
      <img src="src/icons/dew_point.png" class="w-5 h-5" alt="">
      <span class="text-black">Dew Point</span>
    </span>
    <span id="dewPoint" class="text-gray-500">--</span>
  </div>

  <div class="flex justify-between items-center py-2">
    <span class="flex items-center space-x-2 text-gray-900">
      <img src="src/icons/visibility.png" class="w-5 h-5" alt="">
      <span class="text-black">Visibility</span>
    </span>
    <span  id="visibility" class="text-gray-500">--</span>
  </div>
</div>

        <!-- Right Column -->
        <div class="grid grid-cols-1 gap-4">
  <!-- Sunrise / Sunset -->
  <div class="bg-white/20 backdrop-blur-md rounded-2xl p-4 shadow-md flex justify-between items-center">
    <div class="text-center">
      <img src="src/icons/sunrise.png" class="w-8 h-8 mx-auto" alt="Sunrise Icon">
      <p class="text-sm mt-1">Sunrise</p>
      <p id="sunrise" class="font-bold">--:--</p>
    </div>
    <div class="text-center">
      <img src="src/icons/sunset.png" class="w-8 h-8 mx-auto" alt="Sunset Icon">
      <p class="text-sm mt-1">Sunset</p>
      <p id="sunset" class="font-bold">--:--</p>
    </div>
  </div>
</div>

          <!-- Wind -->
<div class="bg-white/20 backdrop-blur-md rounded-2xl p-4 shadow-md grid grid-cols-3 text-center">
  <div>
    <img src="src/icons/wind_speed.png" class="w-6 h-6 mx-auto" alt="Wind Speed">
    <p class="text-sm">Speed</p>
    <p id="windSpeed" class="font-bold">-- km/h</p>
  </div>
  <div>
    <img src="src/icons/wind_direction.png" class="w-6 h-6 mx-auto" alt="Wind Direction">
    <p class="text-sm">Direction</p>
    <p id="windDir" class="font-bold">--</p>
  </div>
  <div>
    <img src="src/icons/wind_gust.png" class="w-6 h-6 mx-auto" alt="Wind Gust">
    <p class="text-sm">Gust</p>
    <p id="windGust" class="font-bold">-- km/h</p>
  </div>
</div>


          <!-- UV Index -->
          <div class="bg-white/20 backdrop-blur-md rounded-2xl p-4 shadow-md text-center">
  <p class="text-sm">UV Index</p>
  <p id="uvIndex" class="text-2xl font-bold text-yellow-500">--</p>
</div>
    </section>

  </main>


</body>

</html>
